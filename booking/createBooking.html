<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>Kereta Sewa</span> Abang</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#Vehicles">vehicles</a>
            <a href="#home">Services</a>
            <a href="#home">Featured</a>

    <div class="containerw3layouts-agileits">

			<h2>To book a car, please complete and submit the booking form.</h2>

			<div class="w3layoutscontactagileits">
				<form action="connect.php" method="post">

					<div class="wthreename agileinfow3ls">
						<div class="wthreename-lable wthreelable">
							<label>Name</label><span class="colon">:</span>
						</div>
						<div class="wthreename-input wthreeinput">
							<input class="top" type="text" name="Name" placeholder="Name" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="wthreename agileinfow3ls">
						<div class="wthreename-lable wthreelable">
							<label>IC Number</label><span class="colon">:</span>
						</div>
						<div class="wthreename-input wthreeinput">
							<input class="top" type="text" name="IC" placeholder="IC" pattern="[0-9]{6}-[0-9]{2}-[0-9]{4}" title="Phone Number (Format: 000000-00-0000)" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileemailinfo agileinfow3ls">
						<div class="agileemailinfo-lable wthreelable">
							<label>Email</label><span class="colon">:</span>
						</div>
						<div class="agileemailinfo-input wthreeinput">
							<input class="top" type="email" name="Email" placeholder="Email" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitsphonew3ls agileinfow3ls">
						<div class="aitsphonew3ls-lable wthreelable">
							<label>Phone</label><span class="colon">:</span>
						</div>
						<div class="aitsphonew3ls-input wthreeinput">
							<input class="agileinfomobile" type="tel" placeholder="000-0000000" pattern="[0-9]{3}-[0-9]{7}"  title="Phone Number (Format: 0000000000)" name="Mobile Number" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileinfodeparture agileinfow3ls">
						<div class="agileinfodeparture-lable wthreelable">
							<span class="lable">
								<label>Departure</label>
								<label>Date/Time</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="agileinfodeparture-input wthreeinput">
							<input class="date agileits w3layouts hasDatepicker" id="datepicker1" type="text" value="Date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="agileinforeturn agileinfow3ls">
						<div class="agileinforeturn-lable wthreelable">
							<span class="aitsreturn-lable">
								<label>Return</label>
								<label>Date/Time</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="agileinforeturn-input wthreeinput">
							<input class="date agileits w3layouts hasDatepicker" id="datepicker2" type="text" value="Date" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitspickupaddress agileinfow3ls">
						<div class="aitspickupaddress-lable wthreelable">
							<span class="agilepickup-lable">
								<label>Pickup</label>
								<label>Address</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="aitspickupaddress-input wthreeinput">
							<textarea name="Pickup Address" placeholder="Pickup Address" required=""></textarea>
						</div>
						<div class="clear"></div>
					</div>

					<div class="aitsdestinationaddress agileinfow3ls">
						<div class="aitsdestinationaddress-lable wthreelable">
							<span class="agiledest-lable">
								<label>Dropoff</label>
								<label>Address</label>
							</span>
							<span class="colon">:</span>
						</div>
						<div class="aitsdestinationaddress-input wthreeinput">
							<textarea name="Dropoff Address" placeholder="Destination Address" required=""></textarea>
						</div>
						<div class="clear"></div>
					</div>


					<div class="aitssubmitw3ls">
						<input type="submit" name="submit" value="SUBMIT">
					</div>

				</form>
			</div>

		</div>

</body>
</html>
